<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="Viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/work.css">
  <link rel="shortcut icon" href="img/favi.ico" type="image/x-icon">
  <link rel="icon" href="img/favi.ico" type="image/x-icon">
  <title>YJ : Portfolio</title>
  <style type="text/css">
    @font-face {
      font-family: GothamPro;
      font-style: normal;
      src: url("font/GothamPro-Bold.eot");
      src: url("font/GothamPro-Bold.woff") format('woff'),
        url("font/GothamPro-Bold.ttf") format('truetype');
      src: local(â€»), url("font/GothamPro-Bold.woff") format('woff');
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <ul class="header">
      <li class="header-logo"></li>
      <li class="header-group header-title">YEOJOON</li>
      <li class="header-group header-work">WORK</li>
      <li class="header-group header-about">ABOUT</li>
      <li class="header-group header-contact">CONTACT</li>
    </ul>
  </div>
  <div class="work-container">
    <div class="icon-group">
      <img class="icon" src="img/ic_linkedin.png">
      <img class="icon" src="img/ic_instagram.png">
    </div>
    <ul class="work-group"></ul>
  </div>
  <div class="revealer">
    <div class="revealer__layer"></div>
    <div class="revealer__layer"></div>
    <div class="revealer__layer"></div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.easeScroll.js"></script>
  <script src="js/info.js"></script>
  <script type="text/javascript">

    function updateList() {
      for (var i = 0; i < projectInfo.length; i++) {
        $('.work-group').append('<li class="work-list"><div class="work-list-info"><div class="work-list-subtitle"></div><div class="work-list-date"></div></div><div class="work-list-title"></div></li>');
      }

      $('.work-list-title').each(function (index, item) {
        $(item).html(projectInfo[index].title);
      });
      $('.work-list-subtitle').each(function (index, item) {
        $(item).html(projectInfo[index].subtitle);
      });
      $('.work-list-date').each(function (index, item) {
        $(item).html(projectInfo[index].date);
      });
    };
    updateList();

    function listAnimation() {
      $('.work-group li').each(function (i) {
        var $workList = $(this);
        setTimeout(function () {
          $workList.css('opacity', '1');
          $workList.css('transform', 'translate3d(0, 0, 0');
          $workList.css('transition', 'all 1s ease');
        }, i * 300);
      });
    }

    $(document).ready(listAnimation);

    $("html").easeScroll({
      frameRate: 60,
      animationTime: 1000,
      stepSize: 120,
      pulseAlgorithm: 1,
      pulseScale: 8,
      pulseNormalize: 1,
      accelerationDelta: 20,
      accelerationMax: 1,
      keyboardSupport: true,
      arrowScroll: 50,
      touchpadSupport: true,
      fixedBackground: true
    });


    $('.work-group li').click(function () {
      index = $('.work-group li').index(this);
      linkPageIndex = 3 + index;
      goDetail();
    });

  </script>
  <script src="js/header.js"></script>

</body>

</html>
